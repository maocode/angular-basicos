<h1>Lista de Heroes</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>
    <td>Edad:</td>
    <dd>{{edad}}</dd>
    <td>Funcion:</td>
    <dd>{{ObtenerNombre()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{MayusculaNombre}}</dd>
</dl>
<button (click)="CambiarNombre()">
    Cambiar Heroe
</button>
<button (click)="CambiarEdad()">Cambiar Edad</button>
