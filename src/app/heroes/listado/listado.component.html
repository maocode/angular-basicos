<p>Listado de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>
        Heroe Borrado<small>{{heroeBorrado}}</small>
        
    </h3>
</div> 
<ng-template #noBorrado>
    
        <h3>No ha borrado nada..</h3>
        
    
</ng-template> 
 <button (click)="BorraHeroe()">Borra Heroe</button>
<ul>
    <li *ngFor=" let i of heroes; let x=index">
      {{x+1}} - {{i}}
    </li> 
</ul>
